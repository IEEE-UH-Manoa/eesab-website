---
layout: default
section: minutes
title: Minutes
description: Previous passed minutes from the Electrical Engineer Student Advisory Board.
---
          {% for post in site.posts %}
          	{% if post.categories contains "minutes" %} 
              <h3>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><small> {{ post.date | date: "%b %-d, %Y" }} </small>
              </h3>
            {% endif %}
          {% endfor %}
